<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://example.com/background.jpg'); /* Replace with a valid image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5); /* Dark gradient overlay */
            padding: 30px;
            border-radius: 10px;
        }
        .card {
            background-color: transparent;
            border: none;
        }
        .form-label, .form-control {
            color: white;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.2); /* Transparent background for inputs */
            border: 1px solid rgba(255, 255, 255, 0.4); /* Semi-transparent border */
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Placeholder color */
        }
        .btn-primary {
            background-color: #0069d9;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow overlay">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Employee Registration Form</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" method="post">
                            <!-- Personal Information Section -->
                            <h5 class="mb-3">Personal Information</h5>
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender</label><br>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
                                    <label for="male" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="female" name="gender" value="female">
                                    <label for="female" class="form-check-label">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="other" name="gender" value="other">
                                    <label for="other" class="form-check-label">Other</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Home Address</label>
                                <textarea class="form-control" id="address" name="address" rows="2" placeholder="Enter address" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" required>
                            </div>
                            <div class="mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" name="state" placeholder="Enter state" required>
                            </div>
                            <div class="mb-3">
                                <label for="zip" class="form-label">ZIP Code</label>
                                <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter ZIP code" required>
                            </div>
                            
                            <!-- Employment Information Section -->
                            <h5 class="mb-3">Employment Information</h5>
                            <div class="mb-3">
                                <label for="position" class="form-label">Position</label>
                                <input type="text" class="form-control" id="position" name="position" placeholder="Enter position" required>
                            </div>
                            <div class="mb-3">
                                <label for="department" class="form-label">Department</label>
                                <input type="text" class="form-control" id="department" name="department" placeholder="Enter department" required>
                            </div>
                            <div class="mb-3">
                                <label for="start_date" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" required>
                            </div>
                            <div class="mb-3">
                                <label for="salary" class="form-label">Salary ($)</label>
                                <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter salary" required>
                            </div>

                            <!-- Emergency Contact Information Section -->
                            <h5 class="mb-3">Emergency Contact Information</h5>
                            <div class="mb-3">
                                <label for="emergency_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="emergency_name" name="emergency_name" placeholder="Enter full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="emergency_relationship" class="form-label">Relationship</label>
                                <input type="text" class="form-control" id="emergency_relationship" name="emergency_relationship" placeholder="Enter relationship" required>
                            </div>
                            <div class="mb-3">
                                <label for="emergency_phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="emergency_phone" name="emergency_phone" placeholder="Enter phone number" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register New Employee</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
